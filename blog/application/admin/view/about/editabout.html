<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/admin/css/admin.css" rel="stylesheet">
  <script src="__STATIC__/admin/js/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
  <script src="__STATIC__/admin/js/admin.min.js"></script>
</head>
<body>
  {include file="Public/nav" /}
  <div class="content">
    <ol class="breadcrumb">
      <li><a href="{:url('admin/Index/index')}">主页</a></li>
      <li><a href="{:url('admin/About/about')}">关于我</a></li>
      <li class="active">修改关于我信息</li>
    </ol>
    <div class="result">
      <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$about.id}">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <td style="width: 10%">关于我信息</td>
            <td>
              <!-- 加载编辑器的容器 -->
              <textarea id="container" name="content" type="text/plain" style="width: 100%">{$about.content}</textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit" class="btn btn-default">提交</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div> 
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
  var ue = UE.getEditor('container');
</script>   
</body>
</html>
