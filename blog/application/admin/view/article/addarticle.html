<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/admin/css/admin.css" rel="stylesheet">
  <script src="__STATIC__/admin/js/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
  <script src="__STATIC__/admin/js/admin.min.js"></script>
</head>
<body>
  {include file="Public/nav" /}
  <div class="content">
    <ol class="breadcrumb">
      <li><a href="{:url('admin/Index/index')}">主页</a></li>
      <li><a href="{:url('admin/Article/listing')}">文章列表</a></li>
      <li class="active">添加文章</li>
    </ol>
    <div class="result">
      <form action="" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td style="width: 10%;text-align: center;">文章标题</td>
              <td><input type="text" name="title" class="form-control" name="title" placeholder="请输入文章标题"></td>
            </tr>
            <tr>
              <td>作者</td>
              <td><input type="text" name="author" class="form-control" name="title" placeholder="请输入作者"></td>
            </tr>
            <tr>
              <td>图片</td>
              <td><input type="file" name="plan"></td>
            </tr>
            <tr>
              <td>选择栏目</td>
              <td><select name="sortid" class="form-control">
                {volist name="classi" id="vo"}
                <option value="{$vo.id}">{$vo.sort_name}</option>
                {/volist}
              </select></td>
            </tr>
            <tr>
              <td>关键词</td>
              <td><input type="text" class="form-control" name="keywords" placeholder="请输入关键词"></td>
            </tr>
            <tr>
              <td>文章描述</td>
              <td><textarea name="des" class="form-control" rows="3"></textarea></td>
            </tr>
            <tr>
              <td>文章内容</td>
              <td>
                <!-- 加载编辑器的容器 -->
                <div id="container" name="content" type="text/plain" style="width: 100%">
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" class="btn btn-default">提交</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div> 
  </div>
  <!-- 配置文件 -->
  <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.js"></script>
  <!-- 实例化编辑器 -->
  <script type="text/javascript">
    var ue = UE.getEditor('container');
  </script>   
</body>
</html>
