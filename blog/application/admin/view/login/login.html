<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>后台登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/login.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="header">后台登录</div>
			<form class="form-horizontal" action="" method="post">
				<input type="text" class="form-control" name="username" placeholder="用户名">
				<input type="password" class="form-control" name="password" placeholder="密码">
				<input type="text" class="form-control" name="code" style="width: 50%;float: left;" placeholder="验证码">
				<img style="width: 50%;float: left;cursor:pointer;" onclick="this,src='{:captcha_src()}?'+Math.random();" src="{:captcha_src()}" alt="captcha" />
				<button type="submit" class="btn btn-default">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
