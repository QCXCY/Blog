<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/admin/css/admin.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/insert.css">
  <script src="__STATIC__/admin/js/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
  <script src="__STATIC__/admin/js/admin.min.js"></script>
</head>
<body>
  {include file="Public/nav" /}
  <div class="content">
    <ol class="breadcrumb">
      <li><a href="{:url('admin/Index/index')}">主页</a></li>
      <li class="active">栏目管理</li>
    </ol>
    <div class="result">
      <form method="post" action="">
        <table class="table table-bordered text-center table-hover">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">排序</th>
              <th class="text-center">栏目名称</th>
              <th class="text-center">栏目类型</th>
              <th class="text-center">上级栏目</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            {volist name="sort" id="vo"}
            <tr>
              <td>{$vo.id}</td>
              <td><input name="{$vo.id}" type="text" style="text-align: center;" value="{$vo.sorting}"></td>
              <td>{if condition="$vo['level'] neq 0" }|{/if}<?php echo str_repeat('--',$vo['level']) ?>{$vo.sort_name}</td>
              <td>
                {if condition="$vo['type'] eq 1"}
                列表
                {else /}
                单页
                {/if}
              </td>
              <td>{$vo.lid}</td>
              <td>
                <a href="{:url('editsort',array('id'=>$vo.id))}">修改</a> 
                <a onclick="return confirm('你确定删除？');" href="{:url('del',array('id'=>$vo.id))}">删除</a></td>
              </tr>
              {/volist}
              <tr>
                <td></td>
                <td><input class="btn btn-primary shiny" type="submit" value="更新排序"></td>
              </tr>
            </tbody>
          </table>
        </form>
        <div>
          <a href="{:url('Sort/addsort')}">
            <button type="button" class="btn btn-default">添加</button>
          </a>
        </div>
      </div> 
    </div>
  </body>
  </html>
