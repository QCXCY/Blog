  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">

      <li><a href="{:url('admin/Index/index')}">主页</a></li>

              <td>链接地址</td>
              <td><input type="text" class="form-control" name="url" value="{$link.url}"></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" class="btn btn-default">提交</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
