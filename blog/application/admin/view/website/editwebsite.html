<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/admin/css/admin.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/insert.css">
  <script src="__STATIC__/admin/js/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
  <script src="__STATIC__/admin/js/admin.min.js"></script>
</head>
<body>
  {include file="Public/nav" /}
  <div class="content">
    <ol class="breadcrumb">
      <li><a href="{:url('admin/Index/index')}">主页</a></li>
      <li><a href="{:url('admin/Website/website')}">网站配置</a></li>
      <li class="active">修改网站信息</li>
    </ol>
    <div class="result">
      <form action="" method="post">
        <input type="hidden" name="id" value="{$webs.id}">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td style="width: 10%">网站名称</td>
              <td><input type="text" class="form-control" name="title" value="{$webs.title}"></td>
            </tr>
            <tr>
              <td>网站关键字</td>
              <td><input type="text" class="form-control" name="keywords" value="{$webs.keywords}"></td>
            </tr>
            <tr>
              <td>网站描述</td>
              <td><input type="text" class="form-control" name="des" value="{$webs.des}"></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" class="btn btn-default">修改</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div> 
  </div>
</body>
</html>
