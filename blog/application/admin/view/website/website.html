<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/admin/css/admin.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/insert.css">
  <script src="__STATIC__/admin/js/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
  <script src="__STATIC__/admin/js/admin.min.js"></script>
</head>
<body>
  {include file="Public/nav" /}
  <div class="content">
    <ol class="breadcrumb">
      <li><a href="{:url('admin/Index/index')}">主页</a></li>
      <li class="active">网站配置</li>
    </ol>
    <div class="result">
      <form action="" method="post">
        <table class="table table-bordered">
          <tbody>
            {volist name="webs" id="webs"}
            <tr>
              <td style="width: 10%">网站名称</td>
              <td>{$webs.title}</td>
            </tr>
            <tr>
              <td>网站关键字</td>
              <td>{$webs.keywords}</td>
            </tr>
            <tr>
              <td>网站描述</td>
              <td>{$webs.des}</td>
            </tr>
            {/volist}
          </tbody>
        </table>
        <div>
          <a href="{:url('editwebsite',array('id'=>$webs.id))}">
            <button type="button" class="btn btn-default">修改</button>
          </a>
        </div>
      </form>
    </div> 
    <div class="result">
      <form action="" method="post">
        <table class="table table-bordered table-hover">
          <tbody>
            <tr>
              <td>Logo图</td>
              {volist name="lo" id="lo"}
              <td> <img src="{$lo.logot}"></td>
              <td>
                <a onclick="return confirm('你确定删除？');" href="{:url('del',array('id'=>$lo.id))}">删除</a></td>
              </tr>
              {/volist}
            </tbody>
          </table>
        </form>
        <div>
          <a href="{:url('Website/addlogo')}">
            <button type="button" class="btn btn-default">添加</button>
          </a>
        </div>
      </div> 
    </div>
  </body>
  </html>
